    const firebaseConfig = {
      apiKey: "YAIzaSyAvv3evd-7vc6f7pPmD6mEFlEkbe_1FeC",
      authDomain: "smartcore-announcements.firebaseapp.com",
      projectId: "smartcore-announcements",
      storageBucket: "smartcore-announcements.firebasestorage.app",
      messagingSenderId: "221896203183",
      appId: "1:221896203183:web:320176ba4c1bf52f892d5a"
    };

    // Firebase 초기화
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, updateDoc, orderBy, query, serverTimestamp, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 전역 변수로 Firebase 인스턴스 제공
    window.db = db;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.deleteDoc = deleteDoc;
    window.updateDoc = updateDoc;
    window.doc = doc;
    window.getDoc = getDoc;
    window.orderBy = orderBy;
    window.query = query;
    window.serverTimestamp = serverTimestamp;
  </script>

<body>
  <!-- 네비게이션 바 -->
  <div class="nav-bar">

  <div class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">공지사항 관리</h1>
      <p class="admin-description">공지사항을 등록하고 관리하세요.</p>
    </div>
    
    <div class="admin-nav">
      <div class="admin-nav-tabs">
        <button class="admin-nav-tab active" onclick="showTab('register', event)">📝 공지사항 등록</button>
        <button class="admin-nav-tab" onclick="showTab('manage', event)">📋 공지사항 관리</button>
      </div>
    </div>
    
    <div class="admin-content">
      <!-- 공지사항 등록 섹션 -->
      <div id="registerSection" class="admin-section active">
        <h3>새 공지사항 등록</h3>
        <form id="announcementForm" class="announcement-form">
          <div class="form-group">
            <label for="announcementTitle">제목 *</label>
            <input type="text" id="announcementTitle" name="title" required placeholder="공지사항 제목을 입력하세요">
          </div>
          
          <div class="form-group">
            <label for="announcementContent">내용 *</label>
            <textarea id="announcementContent" name="content" required placeholder="공지사항 내용을 입력하세요" rows="6"></textarea>
          </div>
          
          <div class="form-group">
            <label for="announcementPriority">우선순위</label>
            <select id="announcementPriority" name="priority">
              <option value="normal">일반</option>
              <option value="high">중요</option>
              <option value="urgent">긴급</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="announcementDate">날짜</label>
            <input type="date" id="announcementDate" name="date">
          </div>
          
          <div class="form-group">
            <label for="announcementTags">태그 (쉼표로 구분)</label>
            <input type="text" id="announcementTags" name="tags" placeholder="예: 신규서비스, 업데이트, 점검">
          </div>
          
          <div class="form-group">
            <label for="announcementFiles">첨부파일 (선택사항)</label>
            <div class="file-upload-container">
              <input type="file" id="announcementFiles" name="files" multiple style="display: none;">
              <button type="button" class="file-select-btn" onclick="document.getElementById('announcementFiles').click()">파일 선택</button>
              <span class="file-info">선택된 파일 없음</span>
            </div>
            <small>여러 파일을 선택할 수 있습니다</small>
          </div>
          
          <div class="form-actions">
            <button type="button" class="submit-button" onclick="saveAnnouncement()">저장</button>
            <button type="button" class="cancel-button" onclick="resetForm()">초기화</button>
          </div>

      <!-- 공지사항 관리 섹션 -->
      <div id="manageSection" class="admin-section">
        <h3>등록된 공지사항 관리</h3>
        <div id="announcementsList" class="announcements-list">
          <!-- 동적으로 생성됩니다 -->
        </div>

  <script>
    // 관리자 인증 정보 (실제 운영 시에는 서버에서 관리해야 함)
    const ADMIN_CREDENTIALS = {
      id: 'admin',
      password: 'admin123'
    };
    
    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
      // 관리자 인증 체크
      if (!checkAdminAuth()) {
        showLoginModal();
        return;
      }
      
      // 인증된 경우에만 초기화 진행
      initializePage();
    });
    
    // 관리자 인증 체크
    function checkAdminAuth() {
      return sessionStorage.getItem('adminAuthenticated') === 'true';
    }
    
    // 로그인 모달 표시
    function showLoginModal() {
      // 기존 모달이 있다면 제거
      const existingModal = document.getElementById('loginModal');
      if (existingModal) {
        existingModal.remove();
      }
      
      // 로그인 모달 생성
      const modal = document.createElement('div');
      modal.id = 'loginModal';
      modal.innerHTML = `
        <div class="login-modal-overlay">
          <div class="login-modal">
            <div class="login-modal-header">
              <h2>🔐 관리자 인증</h2>
              <p>공지사항 관리 페이지에 접근하려면 관리자 인증이 필요합니다.</p>
            </div>
            <div class="login-modal-body">
              <form id="loginForm" class="login-form">
                <div class="form-group">
                  <label for="adminId">관리자 ID</label>
                  <input type="text" id="adminId" name="adminId" required placeholder="관리자 ID를 입력하세요">
                </div>
                <div class="form-group">
                  <label for="adminPassword">비밀번호</label>
                  <input type="password" id="adminPassword" name="adminPassword" required placeholder="비밀번호를 입력하세요">
                </div>
                <div class="login-actions">
                  <button type="submit" class="login-button">로그인</button>
                  <button type="button" class="cancel-button" onclick="goBackToHome()">취소</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      `;
      
      document.body.appendChild(modal);
      
      // 로그인 폼 이벤트 리스너
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        handleLogin();
      });
      
      // ESC 키로 모달 닫기
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          goBackToHome();
        }
      });
    }
    
    // 로그인 처리
    function handleLogin() {
      const adminId = document.getElementById('adminId').value;
      const adminPassword = document.getElementById('adminPassword').value;
      
      if (adminId === ADMIN_CREDENTIALS.id && adminPassword === ADMIN_CREDENTIALS.password) {
        // 인증 성공
        sessionStorage.setItem('adminAuthenticated', 'true');
        document.getElementById('loginModal').remove();
        initializePage();
        alert('관리자 인증이 완료되었습니다!');
      } else {
        // 인증 실패
        alert('잘못된 관리자 ID 또는 비밀번호입니다.');
        document.getElementById('adminPassword').value = '';
        document.getElementById('adminPassword').focus();
      }
    }
    
    // 홈으로 돌아가기
    function goBackToHome() {
      window.location.href = '/';
    }
    
    // 로그아웃
    function logout() {
      if (confirm('로그아웃하시겠습니까?')) {
        sessionStorage.removeItem('adminAuthenticated');
        alert('로그아웃되었습니다.');
        showLoginModal();
      }
    }
    
    // 페이지 초기화 (인증 후)
    function initializePage() {
      // 날짜 필드에 오늘 날짜 설정
      document.getElementById('announcementDate').value = new Date().toISOString().split('T')[0];
      
      // 파일 선택 이벤트 리스너 추가
      const fileInput = document.getElementById('announcementsFiles');
      const fileInfo = document.querySelector('.file-info');
      
      fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
          const fileNames = Array.from(this.files).map(file => file.name).join(', ');
          fileInfo.textContent = `선택된 파일: ${fileNames}`;
        } else {
          fileInfo.textContent = '선택된 파일 없음';
        }
      });
      
      // 공지사항 목록 로드
      loadAnnouncementsList();
    }
    
    // 탭 전환
    function showTab(tabName, event) {
      // 모든 탭 비활성화
      document.querySelectorAll('.admin-nav-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.admin-section').forEach(section => {
        section.classList.remove('active');
      });
      
      // 선택된 탭 활성화 (event가 있을 때만)
      if (event && event.target) {
        event.target.classList.add('active');
      }
      document.getElementById(tabName + 'Section').classList.add('active');
      
      // 관리 탭일 때 목록 새로고침
      if (tabName === 'manage') {
        loadAnnouncementsList();
      }
    }
    
    // 공지사항 저장 (Firebase)
    async function saveAnnouncement() {
      const form = document.getElementById('announcementForm');
      const formData = new FormData(form);
      
      // 필수 필드 검증
      if (!formData.get('title') || !formData.get('content')) {
        alert('제목과 내용은 필수 입력 항목입니다.');
        return;
      }
      
      try {
        // 새 공지사항 생성
        const newAnnouncement = {
          title: formData.get('title'),
          content: formData.get('content'),
          priority: formData.get('priority') || 'normal',
          date: formData.get('date') || new Date().toISOString().split('T')[0],
          tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag) : [],
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        };
        
        // Firebase에 저장
        const docRef = await addDoc(collection(db, "announcements"), newAnnouncement);
        
        // 성공 메시지
        alert('공지사항이 Firebase에 성공적으로 저장되었습니다!');
        
        // 폼 초기화
        resetForm();
        
        // 관리 탭으로 이동
        showTab('manage', null);
        
      } catch (error) {
        console.error("Firebase 저장 실패:", error);
        alert('저장 중 오류가 발생했습니다: ' + error.message);
      }
    }
    
    // 폼 초기화
    function resetForm() {
      document.getElementById('announcementForm').reset();
      document.getElementById('announcementDate').value = new Date().toISOString().split('T')[0];
      document.querySelector('.file-info').textContent = '선택된 파일 없음';
    }
    
    // 공지사항 목록 로드 (Firebase)
    async function loadAnnouncementsList() {
      const container = document.getElementById('announcementsList');
      
      try {
        // Firebase에서 공지사항 목록 가져오기
        const q = query(collection(db, "announcements"), orderBy("createdAt", "desc"));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          container.innerHTML = `
            <div class="no-announcements">
              <p>등록된 공지사항이 없습니다.</p>
            </div>
          `;
          return;
        }
        
        const announcements = [];
        querySnapshot.forEach((doc) => {
          announcements.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        container.innerHTML = announcements.map(announcement => `
          <div class="announcement-item">
            <div class="announcement-info">
              <div class="announcement-title">${announcement.title}</div>
              <div class="announcement-meta">
                <span>우선순위: ${getPriorityText(announcement.priority)}</span>
                <span>날짜: ${formatDate(announcement.date)}</span>
                <span>태그: ${announcement.tags.join(', ') || '없음'}</span>
              </div>
            </div>
            <div class="announcement-actions">
              <button class="action-btn edit-btn" onclick="editAnnouncement('${announcement.id}')">수정</button>
              <button class="action-btn delete-btn" onclick="deleteAnnouncement('${announcement.id}')">삭제</button>
            </div>
          </div>
        `).join('');
        
      } catch (error) {
        console.error("Firebase 목록 로드 실패:", error);
        container.innerHTML = `
          <div class="no-announcements">
            <p>목록을 불러오는 중 오류가 발생했습니다: ${error.message}</p>
          </div>
        `;
      }
    }
    
    // 공지사항 수정 (Firebase)
    async function editAnnouncement(id) {
      try {
        // Firebase에서 해당 공지사항 가져오기
        const docRef = doc(db, "announcements", id);
        const docSnap = await getDoc(docRef);
        
        if (docSnap.exists()) {
          const announcement = docSnap.data();
          
          // 등록 탭으로 이동
          showTab('register', null);
          
          // 폼에 데이터 채우기
          document.getElementById('announcementTitle').value = announcement.title;
          document.getElementById('announcementContent').value = announcement.content;
          document.getElementById('announcementPriority').value = announcement.priority;
          document.getElementById('announcementDate').value = announcement.date;
          document.getElementById('announcementTags').value = announcement.tags.join(', ');
          
          // 수정 모드로 변경
          document.querySelector('.submit-button').textContent = '수정';
          document.querySelector('.submit-button').onclick = () => updateAnnouncement(id);
          
        } else {
          alert('해당 공지사항을 찾을 수 없습니다.');
        }
        
      } catch (error) {
        console.error("Firebase 수정 모드 로드 실패:", error);
        alert('수정 모드 로드 중 오류가 발생했습니다: ' + error.message);
      }
    }
    
    // 공지사항 업데이트 (Firebase)
    async function updateAnnouncement(id) {
      const form = document.getElementById('announcementForm');
      const formData = new FormData(form);
      
      // 필수 필드 검증
      if (!formData.get('title') || !formData.get('content')) {
        alert('제목과 내용은 필수 입력 항목입니다.');
        return;
      }
      
      try {
        // Firebase에서 공지사항 업데이트
        const docRef = doc(db, "announcements", id);
        await updateDoc(docRef, {
          title: formData.get('title'),
          content: formData.get('content'),
          priority: formData.get('priority') || 'normal',
          date: formData.get('date') || new Date().toISOString().split('T')[0],
          tags: formData.get('tags') ? formData.get('tags').split(',').map(tag => tag.trim()).filter(tag => tag) : [],
          updatedAt: serverTimestamp()
        });
        
        // 성공 메시지
        alert('공지사항이 Firebase에 성공적으로 수정되었습니다!');
        
        // 폼 초기화 및 등록 모드로 복귀
        resetForm();
        document.querySelector('.submit-button').textContent = '저장';
        document.querySelector('.submit-button').onclick = saveAnnouncement;
        
        // 관리 탭으로 이동
        showTab('manage', null);
        
      } catch (error) {
        console.error("Firebase 업데이트 실패:", error);
        alert('수정 중 오류가 발생했습니다: ' + error.message);
      }
    }
    
    // 공지사항 삭제 (Firebase)
    async function deleteAnnouncement(id) {
      if (confirm('정말로 이 공지사항을 삭제하시겠습니까?')) {
        try {
          // Firebase에서 공지사항 삭제
          await deleteDoc(doc(db, "announcements", id));
          
          alert('공지사항이 Firebase에서 삭제되었습니다.');
          loadAnnouncementsList();
          
        } catch (error) {
          console.error("Firebase 삭제 실패:", error);
          alert('삭제 중 오류가 발생했습니다: ' + error.message);
        }
      }
    }
    
    // 우선순위 텍스트 변환
    function getPriorityText(priority) {
      const priorityMap = {
        'normal': '일반',
        'high': '중요',
        'urgent': '긴급'
      };
      return priorityMap[priority] || '일반';
    }
    
    // 날짜 포맷팅
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('ko-KR', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }
  </script>
</body>
</html>
