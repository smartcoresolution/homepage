<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>문의 접수 완료 | 스마트코아솔루션</title>
  <meta name="description" content="문의가 성공적으로 접수되었습니다">
  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#0a487c">
  <link rel="icon" href="/icons/icon-192.png">
  <link rel="stylesheet" href="/styles.css">
  <style>
    .thank-you-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    
    .success-icon {
      font-size: 80px;
      margin-bottom: 24px;
      color: #059669;
    }
    
    .thank-you-title {
      font-size: 32px;
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 16px;
    }
    
    .thank-you-message {
      font-size: 18px;
      color: #374151;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .inquiry-info {
      background: #f0f4ff;
      border: 2px solid #c7d6f0;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 32px;
      text-align: left;
    }
    
    .inquiry-info h3 {
      margin: 0 0 16px 0;
      color: #1e3a8a;
      font-size: 20px;
      text-align: center;
    }
    
    .info-item {
      display: flex;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #d1ddf0;
    }
    
    .info-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .info-label {
      font-weight: 600;
      color: #1e3a8a;
      width: 100px;
      flex-shrink: 0;
    }
    
    .info-value {
      color: #374151;
      flex: 1;
    }
    
    .action-buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .action-btn {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .primary-btn {
      background: #1e3a8a;
      color: white;
      border: 2px solid #1e3a8a;
    }
    
    .primary-btn:hover {
      background: #1e40af;
      transform: translateY(-2px);
    }
    
    .secondary-btn {
      background: transparent;
      color: #1e3a8a;
      border: 2px solid #1e3a8a;
    }
    
    .secondary-btn:hover {
      background: #1e3a8a;
      color: white;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .thank-you-container {
        padding: 20px 16px;
      }
      
      .thank-you-title {
        font-size: 24px;
      }
      
      .thank-you-message {
        font-size: 16px;
      }
      
      .action-buttons {
        flex-direction: column;
        align-items: center;
      }
      
      .action-btn {
        width: 100%;
        max-width: 300px;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-inner">
      <div class="brand">
        <a href="/"><img src="/icons/icon-192.png" alt="SCS"></a>
        <div class="title">문의 접수 완료</div>
      </div>
      <div class="menu">
        <a href="/" class="nav-btn home-btn">홈</a>
        <a href="/contact.html" class="nav-btn">문의하기</a>
      </div>
    </div>
  </nav>

  <section class="section container thank-you-container">
    <div class="success-icon">✅</div>
    <h1 class="thank-you-title">문의가 성공적으로 접수되었습니다!</h1>
    <p class="thank-you-message">
      귀하의 문의사항을 접수했습니다. 빠른 시일 내에 답변드리도록 하겠습니다.<br>
      문의하신 내용은 아래와 같습니다.
    </p>
    
    <div class="inquiry-info">
      <h3>📋 문의 정보</h3>
      <div class="info-item">
        <div class="info-label">접수일시:</div>
        <div class="info-value" id="submissionTime"></div>
      </div>
      <div class="info-item">
        <div class="info-label">문의 ID:</div>
        <div class="info-value" id="inquiryId"></div>
      </div>
      <div class="info-item">
        <div class="info-label">공개여부:</div>
        <div class="info-value" id="visibility"></div>
      </div>
    </div>
    
    <div class="action-buttons">
      <a href="/" class="action-btn primary-btn">
        🏠 홈으로 돌아가기
      </a>
      <a href="/inquiry-status.html" class="action-btn secondary-btn">
        📋 문의 조회하기
      </a>
    </div>
    
    <div style="margin-top: 32px; padding: 16px; background: #f0fdf4; border: 1px solid #22c55e; border-radius: 8px;">
      <p style="margin: 0; color: #059669; font-size: 14px;">
        💡 <strong>문의 조회</strong>: 문의 ID와 비밀번호(비공개 문의시)를 사용하여 문의 상태를 확인할 수 있습니다.
      </p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">SmartCoreSolution, Inc. © 2025</div>
  </footer>

  <script>
    // URL 파라미터에서 문의 정보 가져오기
    function getInquiryInfo() {
      const urlParams = new URLSearchParams(window.location.search);
      const inquiryId = urlParams.get('inquiryId') || 'INQ-' + Date.now().toString(36).toUpperCase();
      const visibility = urlParams.get('visibility') || '공개';
      
      // 현재 시간 표시
      const now = new Date();
      const submissionTime = now.toLocaleString('ko-KR', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      // 정보 표시
      document.getElementById('submissionTime').textContent = submissionTime;
      document.getElementById('inquiryId').textContent = inquiryId;
      document.getElementById('visibility').textContent = visibility;
    }
    
    // 페이지 로드 시 실행
    document.addEventListener('DOMContentLoaded', function() {
      getInquiryInfo();
    });
  </script>
</body>
</html>
