<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>추진절차 데모</title>
  <link rel="stylesheet" href="./flow-styles.css">
</head>
<body>
  <!-- 데모 페이지: 아래 섹션을 기존 사이트에 복사/붙여넣기 하셔도 됩니다 -->
  <section class="flow">
    <h2>추진절차</h2>

    <div class="flow-row">
      <div class="card">
        <span class="icon">
          <!-- 공고 -->
          <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 11h14l4-3v8l-4-3H3v-2zM7 19h6v2H7z"/></svg>
        </span>
        <p>공고</p>
      </div>
      <span class="arrow" aria-hidden="true">→</span>

      <div class="card">
        <span class="icon">
          <!-- 서류평가 -->
          <svg viewBox="0 0 24 24"><path d="M7 3h7l5 5v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm7 1v5h5"/></svg>
        </span>
        <p>서류평가</p>
      </div>
      <span class="arrow">→</span>

      <div class="card">
        <span class="icon">
          <!-- 발표평가 -->
          <svg viewBox="0 0 24 24"><path d="M4 4h16v3H4zM6 9h12v9H6zM3 20h18v1H3z"/></svg>
        </span>
        <p>발표평가</p>
      </div>
      <span class="arrow">→</span>

      <div class="card">
        <span class="icon">
          <!-- 협약 -->
          <svg viewBox="0 0 24 24"><path d="M16 3l5 5-9 9H7v-5zM3 21h18v-2H3z"/></svg>
        </span>
        <p>협약</p>
      </div>
    </div>

    <div class="flow-row">
      <div class="card">
        <span class="icon">
          <!-- 사업수행 -->
          <svg viewBox="0 0 24 24"><path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4zM14 14h6v6h-6z"/></svg>
        </span>
        <p>사업수행</p>
      </div>
      <span class="arrow">→</span>

      <div class="card">
        <span class="icon">
          <!-- 결과보고 -->
          <svg viewBox="0 0 24 24"><path d="M4 3h16v18H4zM8 7h8M8 11h8M8 15h6"/></svg>
        </span>
        <p>결과보고</p>
      </div>
      <span class="arrow">→</span>

      <div class="card">
        <span class="icon">
          <!-- 사후평가 -->
          <svg viewBox="0 0 24 24"><path d="M4 20l6-6 4 4 6-8 2 2-8 10-4-4-6 6z"/></svg>
        </span>
        <p>사후평가</p>
      </div>
    </div>
  </section>
</body>
</html>
